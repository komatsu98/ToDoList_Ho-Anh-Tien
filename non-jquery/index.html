        <div class="container">
            <h1 style="font-size: 100px; color:#bbbbbb">
                todos

            <div class="header bordered">
                <input id="toggle-all" type="checkbox" onclick="check_all(event)">

                <div class="input" id="new">
                    <input id="ss" name="content" placeholder="What needs to be done?" type="text" onkeypress="add(event)"/>

            </div>
            <div id="list">

            <div class="footer hide" id="footer">

                </div>
                <div id="tri-btn">
                    <div class="btn" id="all" onclick="show_all(this)">
                        All
                    </div>
                    <div class="btn" id="active" onclick="show_active(this)">
                        Active
                    </div>
                    <div class="btn" id="completed" onclick="show_completed(this)">
                        Completed
                    </div>
                </div>
                <div class="btn" id="clear" onclick="clear_completed(this)">
